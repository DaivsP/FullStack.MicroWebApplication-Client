<h2>{{profile.name | uppercase}} Details</h2>
<ul>
    <li *ngFor= "let profile of profiles" [class.selected]="profile === selectedProfile"
    (click)="onSelect(hero)">
<span class="badge">{{profile.id}}</span> {{profile.name}}    
</li>

</ul>
<div><span>id: </span>{{profile.id}}</div>
<div><span>Name: </span>{{profile.name}}</div>

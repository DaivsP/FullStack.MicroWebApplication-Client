<div *ngIf= "profile">
  <h2>{{profile.name}} Details</h2>
  <div><span>Profile ID:</span>{{profile.id}}</div>
  <div class="container">
    <h2 class=display-4>Accounts</h2>
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th scope="col">Account ID</th>
        <th scope="col">Account Balance</th>
      </tr>
      </thead>
      <tbody>
      <tr>
      <tr *ngFor= "let account of accounts">
        <td>{{account.id}}</td>
        <td>{{account.balance}}</td>
      </tr>
    </table>
  </div>
  <div *ngFor= "let profile of profiles">
  </div>
    <button routerLink="/profiles">go back</button>
    <button class="delete" title="delete hero" 
    (click)="deleteProfile(profile.id)">Delete</button>
</div>
